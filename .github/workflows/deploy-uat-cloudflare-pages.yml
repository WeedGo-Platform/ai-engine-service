name: Deploy UAT Frontend to Cloudflare Pages

# Automatically deploy to Cloudflare Pages when uat branch is updated
on:
  push:
    branches:
      - uat
    paths:
      - 'src/Frontend/ai-admin-dashboard/**'
      - '.github/workflows/deploy-uat-cloudflare-pages.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '18'
  PROJECT_NAME: weedgo-uat-admin
  CLOUDFLARE_ACCOUNT_ID: 6b5e5f7231ee7ee0bfe2b272d095e7b7

jobs:
  # Build and deploy frontend to Cloudflare Pages
  deploy:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/Frontend/ai-admin-dashboard/package-lock.json

      - name: Install dependencies
        working-directory: src/Frontend/ai-admin-dashboard
        run: npm ci

      - name: Create UAT environment file
        working-directory: src/Frontend/ai-admin-dashboard
        run: |
          echo "üìù Creating UAT environment configuration..."
          cat > .env.production <<EOF
          # UAT Environment Configuration
          VITE_API_URL=https://weedgo-uat-ev2yjsxbdq-uc.a.run.app
          VITE_ENVIRONMENT=uat
          VITE_APP_VERSION=${{ github.sha }}
          EOF

          echo "‚úÖ Environment file created:"
          cat .env.production

      - name: Build application
        working-directory: src/Frontend/ai-admin-dashboard
        run: |
          echo "üî® Building application for UAT..."
          npm run build

          echo "‚úÖ Build completed successfully"
          ls -lh dist/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ env.PROJECT_NAME }}
          directory: src/Frontend/ai-admin-dashboard/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: uat
          wranglerVersion: '3'

      - name: Generate deployment summary
        if: always()
        run: |
          echo "## üöÄ Cloudflare Pages Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** UAT" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ env.PROJECT_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üåê URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** https://weedgo-uat-admin.pages.dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Custom Domain (pending):** https://uat.weedgo.aionloop.ca" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend API:** https://weedgo-uat-ev2yjsxbdq-uc.a.run.app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Build Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version:** ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  # Post-deployment notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment success notification
        if: needs.deploy.result == 'success'
        run: |
          echo "‚úÖ UAT frontend deployed successfully to Cloudflare Pages!"
          # Add Slack/Discord webhook here if needed

      - name: Deployment failure notification
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå UAT frontend deployment failed!"
          # Add Slack/Discord webhook here if needed
