name: Deploy UAT (Simple)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Install Koyeb CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | bash
          echo "$HOME/.koyeb/bin" >> $GITHUB_PATH

      - name: Update Service with CORS Configuration
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
          SERVICE_ID: ${{ secrets.KOYEB_SERVICE_ID_UAT }}
        run: |
          echo "Updating service with CORS configuration..."
          koyeb service update $SERVICE_ID \
            --env "CORS_ALLOWED_ORIGINS=https://weedgo-uat-admin.pages.dev;https://weedgo-uat-commerce-headless.pages.dev;https://weedgo-uat-commerce-pot-palace.pages.dev;https://weedgo-uat-commerce-modern.pages.dev" \
            --env "CORS_ORIGIN_REGEX=https://.*\.weedgo-uat-admin\.pages\.dev|https://.*\.weedgo-uat-commerce-.*\.pages\.dev" \
            --token $KOYEB_TOKEN
          echo "Service updated! Redeploying..."
          sleep 5
          koyeb service redeploy $SERVICE_ID --token $KOYEB_TOKEN
          echo "Backend deployment triggered!"

  build-admin-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Admin Dashboard
        working-directory: src/Frontend/ai-admin-dashboard
        run: |
          npm ci
          cp .env.uat .env.production
          npx vite build

      - name: Deploy to Cloudflare Pages
        working-directory: src/Frontend/ai-admin-dashboard
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler pages deploy dist --project-name=weedgo-uat-admin
