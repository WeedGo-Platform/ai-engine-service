<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Activity Directly in Browser</title>
</head>
<body>
    <h2>Testing Recent Activity in Browser Console</h2>
    <p>Open Developer Console to see results</p>
    
    <script type="module">
        // Import the actual API service
        const API_BASE_URL = 'http://localhost:8080';
        
        class TestApiService {
            async request(endpoint, options = {}) {
                const url = `${API_BASE_URL}${endpoint}`;
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers,
                    },
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response.json();
            }
            
            async getRecentActivity() {
                // Fetch recent activity from the backend
                const [conversations, trainingActivity] = await Promise.all([
                  this.request('/api/v1/conversations/history?limit=5').catch((err) => {
                    console.error('Failed to fetch conversations:', err);
                    return { conversations: [] };
                  }),
                  this.request('/api/v1/ai/training-examples?limit=5').catch((err) => {
                    console.error('Failed to fetch training examples:', err);
                    return { examples: [] };
                  })
                ]);
                
                console.log('Fetched conversations:', conversations);
                console.log('Fetched training activity:', trainingActivity);
                
                const activities = [];
                
                // Add conversation activities
                if (conversations.conversations && Array.isArray(conversations.conversations)) {
                  conversations.conversations.forEach((conv) => {
                    // Get the last customer message from the messages array
                    const customerMessages = conv.messages?.filter((m) => m.sender === 'customer') || [];
                    const lastMessage = customerMessages[customerMessages.length - 1]?.message || 
                                      conv.messages?.[0]?.message || 
                                      'No message content';
                    
                    const timestamp = conv.end_time || conv.start_time || new Date().toISOString();
                    
                    activities.push({
                      time: this.getRelativeTime(timestamp),
                      action: `Customer query processed: "${lastMessage.substring(0, 50)}${lastMessage.length > 50 ? '...' : ''}"`,
                      type: 'default'
                    });
                  });
                }
                
                console.log('Processed activities:', activities);
                
                // If no activities, return some default placeholder data
                if (activities.length === 0) {
                  return [
                    { time: 'just now', action: 'System initialized', type: 'success' },
                    { time: '5 min ago', action: 'Database connected', type: 'info' },
                    { time: '10 min ago', action: 'AI Engine started', type: 'default' }
                  ];
                }
                
                return activities;
            }
            
            getRelativeTime(timestamp) {
                if (!timestamp) return 'Unknown time';
                
                const now = new Date();
                const time = new Date(timestamp);
                
                // Check for invalid date
                if (isNaN(time.getTime())) {
                  return 'Unknown time';
                }
                
                const diff = now.getTime() - time.getTime();
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);
                
                if (diff < 0) return 'just now'; // Handle future dates
                if (minutes < 1) return 'just now';
                if (minutes < 60) return `${minutes} min ago`;
                if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
                if (days === 0) return 'today';
                return `${days} day${days > 1 ? 's' : ''} ago`;
            }
        }
        
        // Run the test
        async function runTest() {
            const apiService = new TestApiService();
            try {
                const activities = await apiService.getRecentActivity();
                console.log('Final activities:', activities);
                
                // Display in page
                document.body.innerHTML += '<h3>Activities Found:</h3><pre>' + 
                    JSON.stringify(activities, null, 2) + '</pre>';
            } catch (err) {
                console.error('Test failed:', err);
                document.body.innerHTML += '<h3 style="color: red">Error: ' + err.message + '</h3>';
            }
        }
        
        runTest();
    </script>
</body>
</html>
