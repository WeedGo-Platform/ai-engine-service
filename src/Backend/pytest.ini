[pytest]
# Pytest Configuration for WeedGo

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --code-highlight=yes

# Coverage options
# --cov=src
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (with DB, external services)
    e2e: End-to-end tests (complete user journeys)
    concurrency: Concurrency and race condition tests (CRITICAL)
    slow: Slow-running tests (>5 seconds)
    security: Security-focused tests
    smoke: Smoke tests (quick sanity checks)

# Test timeout (prevent hanging tests)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
