<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger App Integration Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
        }
        h1 { margin-bottom: 30px; }
        .test-section {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .status { 
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.success { background: #10b981; }
        .status.error { background: #ef4444; }
        .status.pending { background: #f59e0b; }
        .test-result {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
        }
        button:hover { background: #7c3aed; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Messenger App Integration Test</h1>
        
        <div class="test-section">
            <h3>1. API Health Check 
                <span class="status pending" id="health-status">Pending</span>
            </h3>
            <div class="test-result" id="health-result">Testing API connection...</div>
        </div>

        <div class="test-section">
            <h3>2. Chat Session Creation 
                <span class="status pending" id="session-status">Pending</span>
            </h3>
            <div class="test-result" id="session-result">Waiting...</div>
        </div>

        <div class="test-section">
            <h3>3. Send Message Test 
                <span class="status pending" id="message-status">Pending</span>
            </h3>
            <div class="test-result" id="message-result">Waiting...</div>
        </div>

        <div class="test-section">
            <h3>4. WebSocket Connection 
                <span class="status pending" id="ws-status">Pending</span>
            </h3>
            <div class="test-result" id="ws-result">Waiting...</div>
        </div>

        <div class="test-section">
            <h3>5. Voice Recording Test 
                <span class="status pending" id="voice-status">Pending</span>
            </h3>
            <div class="test-result" id="voice-result">Waiting...</div>
        </div>

        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="window.location.href='index.html'">Open Messenger App</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:5024/api/v5';
        let sessionId = null;
        let ws = null;

        async function testAPIHealth() {
            const statusEl = document.getElementById('health-status');
            const resultEl = document.getElementById('health-result');
            
            try {
                const response = await fetch(`${API_BASE}/admin/health`);
                const data = await response.json();
                
                statusEl.className = 'status success';
                statusEl.textContent = 'Success';
                resultEl.innerHTML = `
                    ‚úÖ API is healthy<br>
                    ‚Ä¢ Status: ${data.status}<br>
                    ‚Ä¢ AI Engine: ${data.components.ai_engine.status}<br>
                    ‚Ä¢ Voice System: ${data.components.voice_system.status}<br>
                    ‚Ä¢ Uptime: ${Math.round(data.uptime_seconds / 60)} minutes
                `;
                return true;
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = 'Failed';
                resultEl.innerHTML = `‚ùå Error: ${error.message}`;
                return false;
            }
        }

        async function testSessionCreation() {
            const statusEl = document.getElementById('session-status');
            const resultEl = document.getElementById('session-result');
            
            try {
                const response = await fetch(`${API_BASE}/chat/session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        agent: 'dispensary',
                        personality: 'friendly'
                    })
                });
                const data = await response.json();
                
                if (data.session_id) {
                    sessionId = data.session_id;
                    statusEl.className = 'status success';
                    statusEl.textContent = 'Success';
                    resultEl.innerHTML = `
                        ‚úÖ Session created<br>
                        ‚Ä¢ Session ID: ${sessionId}<br>
                        ‚Ä¢ Agent: ${data.agent || 'dispensary'}<br>
                        ‚Ä¢ Personality: ${data.personality || 'friendly'}
                    `;
                    return true;
                }
                throw new Error('No session ID received');
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = 'Failed';
                resultEl.innerHTML = `‚ùå Error: ${error.message}`;
                return false;
            }
        }

        async function testSendMessage() {
            const statusEl = document.getElementById('message-status');
            const resultEl = document.getElementById('message-result');
            
            if (!sessionId) {
                statusEl.className = 'status error';
                statusEl.textContent = 'Skipped';
                resultEl.innerHTML = '‚ö†Ô∏è No session available';
                return false;
            }
            
            try {
                const response = await fetch(`${API_BASE}/chat/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: 'Hello, this is a test message'
                    })
                });
                const data = await response.json();
                
                if (data.response) {
                    statusEl.className = 'status success';
                    statusEl.textContent = 'Success';
                    resultEl.innerHTML = `
                        ‚úÖ Message sent and received response<br>
                        ‚Ä¢ Response: "${data.response.substring(0, 100)}..."<br>
                        ‚Ä¢ Tokens: ${data.token_count || 'N/A'}
                    `;
                    return true;
                }
                throw new Error('No response received');
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = 'Failed';
                resultEl.innerHTML = `‚ùå Error: ${error.message}`;
                return false;
            }
        }

        async function testWebSocket() {
            const statusEl = document.getElementById('ws-status');
            const resultEl = document.getElementById('ws-result');
            
            return new Promise((resolve) => {
                try {
                    ws = new WebSocket('ws://localhost:5024/api/v5/admin/ws');
                    
                    const timeout = setTimeout(() => {
                        statusEl.className = 'status error';
                        statusEl.textContent = 'Timeout';
                        resultEl.innerHTML = '‚ùå WebSocket connection timeout';
                        resolve(false);
                    }, 5000);
                    
                    ws.onopen = () => {
                        clearTimeout(timeout);
                        statusEl.className = 'status success';
                        statusEl.textContent = 'Connected';
                        resultEl.innerHTML = `
                            ‚úÖ WebSocket connected<br>
                            ‚Ä¢ URL: ws://localhost:5024/api/v5/admin/ws<br>
                            ‚Ä¢ State: ${ws.readyState === 1 ? 'OPEN' : ws.readyState}
                        `;
                        ws.close();
                        resolve(true);
                    };
                    
                    ws.onerror = (error) => {
                        clearTimeout(timeout);
                        statusEl.className = 'status error';
                        statusEl.textContent = 'Failed';
                        resultEl.innerHTML = `‚ùå WebSocket error: ${error.type}`;
                        resolve(false);
                    };
                } catch (error) {
                    statusEl.className = 'status error';
                    statusEl.textContent = 'Failed';
                    resultEl.innerHTML = `‚ùå Error: ${error.message}`;
                    resolve(false);
                }
            });
        }

        async function testVoiceRecording() {
            const statusEl = document.getElementById('voice-status');
            const resultEl = document.getElementById('voice-result');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    statusEl.className = 'status success';
                    statusEl.textContent = 'Success';
                    resultEl.innerHTML = `
                        ‚úÖ Microphone access granted<br>
                        ‚Ä¢ Ready for voice recording<br>
                        ‚Ä¢ Push-to-talk feature available
                    `;
                    return true;
                }
            } catch (error) {
                if (error.name === 'NotAllowedError') {
                    statusEl.className = 'status error';
                    statusEl.textContent = 'Denied';
                    resultEl.innerHTML = '‚ö†Ô∏è Microphone access denied - please grant permission';
                } else {
                    statusEl.className = 'status error';
                    statusEl.textContent = 'Failed';
                    resultEl.innerHTML = `‚ùå Error: ${error.message}`;
                }
                return false;
            }
        }

        async function runAllTests() {
            console.log('Starting integration tests...');
            
            // Reset all statuses
            document.querySelectorAll('.status').forEach(el => {
                el.className = 'status pending';
                el.textContent = 'Running...';
            });
            
            // Run tests in sequence
            await testAPIHealth();
            await new Promise(r => setTimeout(r, 500));
            
            await testSessionCreation();
            await new Promise(r => setTimeout(r, 500));
            
            await testSendMessage();
            await new Promise(r => setTimeout(r, 500));
            
            await testWebSocket();
            await new Promise(r => setTimeout(r, 500));
            
            await testVoiceRecording();
            
            console.log('All tests completed!');
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
