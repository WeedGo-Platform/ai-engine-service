<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeedGo Admin Dashboard - Pot Palace</title>
    <!-- CSP: Allow Stripe iframes and external resources while filtering extension errors in App.tsx -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://m.stripe.network https://m.stripe.com https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https://api.stripe.com https://m.stripe.com https://m.stripe.network https: http://localhost:* ws://localhost:* wss:; frame-src https://js.stripe.com https://m.stripe.network https://m.stripe.com;">
    <!-- Prevent flash of unstyled content by applying theme before React loads -->
    <script>
      (function() {
        // Check user's manual preference first, then system preference
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = savedTheme ? savedTheme === 'dark' : systemPrefersDark;
        
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
