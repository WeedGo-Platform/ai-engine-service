<!DOCTYPE html>
<html>
<head>
    <title>Test Replay Button - Debug Version</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: right; }
        .assistant { background: #f5f5f5; }
        .loading { background: #fff3e0; font-style: italic; }
        .error { background: #ffebee; color: #c62828; }
        #messages { border: 1px solid #ddd; padding: 20px; min-height: 300px; margin: 20px 0; }
        .replay-badge { background: purple; color: white; padding: 2px 8px; border-radius: 10px; font-size: 12px; }
        #console { background: #000; color: #0f0; font-family: monospace; padding: 10px; height: 200px; overflow-y: auto; }
        .log { margin: 2px 0; }
        .error-log { color: #f00; }
        .success-log { color: #0f0; }
        .info-log { color: #ff0; }
    </style>
</head>
<body>
    <h1>Test Replay Button - Debug Version</h1>
    
    <div>
        <button onclick="fetchConversations()">1. Fetch Conversations</button>
        <button onclick="selectConversation()" id="selectBtn" disabled>2. Select Conversation</button>
        <button onclick="startReplay()" id="replayBtn" disabled>3. Start Replay</button>
        <button onclick="stopReplay()">Stop Replay</button>
    </div>
    
    <div id="status"></div>
    <div id="messages"></div>
    
    <h3>Debug Console:</h3>
    <div id="console"></div>
    
    <script>
        let selectedConversation = null;
        let isReplaying = false;
        const API_BASE = 'http://localhost:8080';
        
        function log(msg, type = 'info') {
            const consoleDiv = document.getElementById('console');
            const time = new Date().toLocaleTimeString();
            const logClass = type === 'error' ? 'error-log' : type === 'success' ? 'success-log' : 'info-log';
            consoleDiv.innerHTML += `<div class="log ${logClass}">[${time}] ${msg}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(msg);
        }
        
        function setStatus(msg, type = 'info') {
            document.getElementById('status').innerHTML = `<div class="${type}">${msg}</div>`;
        }
        
        function addMessage(content, sender, metadata = {}) {
            const messagesDiv = document.getElementById('messages');
            let messageHtml = `<div class="message ${sender}">`;
            
            if (metadata.isReplay) {
                messageHtml += `<span class="replay-badge">Replay ${metadata.replayIndex || ''}/${metadata.totalReplays || ''}</span> `;
            }
            
            if (metadata.isLoading) {
                messageHtml += `<span>ðŸ¤– AI is thinking...</span>`;
            } else {
                messageHtml += content;
            }
            
            messageHtml += `</div>`;
            messagesDiv.innerHTML += messageHtml;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function fetchConversations() {
            try {
                log('=== FETCHING CONVERSATIONS ===', 'info');
                setStatus('Fetching conversations...');
                
                const response = await fetch(`${API_BASE}/api/v1/conversations/history?limit=1`);
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log(`Data received: ${JSON.stringify(data).substring(0, 100)}...`, 'info');
                
                if (data.conversations && data.conversations.length > 0) {
                    selectedConversation = data.conversations[0];
                    log(`Selected conversation ID: ${selectedConversation.session_id}`, 'success');
                    log(`Messages count: ${selectedConversation.messages.length}`, 'info');
                    
                    // Log message structure
                    if (selectedConversation.messages.length > 0) {
                        log(`First message structure: ${JSON.stringify(selectedConversation.messages[0])}`, 'info');
                    }
                    
                    setStatus(`Fetched conversation: ${selectedConversation.session_id}`, 'success');
                    document.getElementById('selectBtn').disabled = false;
                } else {
                    log('No conversations found in database', 'error');
                    setStatus('No conversations found', 'error');
                }
            } catch (error) {
                log(`Error fetching: ${error.message}`, 'error');
                setStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        function selectConversation() {
            if (!selectedConversation) {
                log('No conversation to select', 'error');
                return;
            }
            
            log('=== CONVERSATION SELECTED ===', 'info');
            log(`Session ID: ${selectedConversation.session_id}`, 'info');
            log(`Messages: ${selectedConversation.messages.length}`, 'info');
            
            // Filter customer messages
            const customerMessages = selectedConversation.messages.filter(m => m.sender === 'customer');
            log(`Customer messages found: ${customerMessages.length}`, 'success');
            
            if (customerMessages.length > 0) {
                log(`First customer message: "${customerMessages[0].message || customerMessages[0].content}"`, 'info');
                document.getElementById('replayBtn').disabled = false;
                setStatus('Ready to start replay', 'success');
            } else {
                log('No customer messages found!', 'error');
                setStatus('No customer messages to replay', 'error');
            }
        }
        
        async function startReplay() {
            log('=== START REPLAY CLICKED ===', 'info');
            
            if (!selectedConversation) {
                log('ERROR: No conversation selected', 'error');
                setStatus('Please select a conversation first', 'error');
                return;
            }
            
            // Clear messages
            document.getElementById('messages').innerHTML = '';
            isReplaying = true;
            
            const userMessages = selectedConversation.messages.filter(m => m.sender === 'customer');
            log(`Messages to replay: ${userMessages.length}`, 'info');
            
            if (userMessages.length === 0) {
                log('ERROR: No customer messages found', 'error');
                setStatus('No customer messages found', 'error');
                return;
            }
            
            setStatus(`Starting replay of ${userMessages.length} messages...`);
            
            for (let i = 0; i < userMessages.length; i++) {
                if (!isReplaying) break;
                
                const userMsg = userMessages[i];
                const messageContent = userMsg.message || userMsg.content || '';
                
                log(`\n=== REPLAYING MESSAGE ${i + 1}/${userMessages.length} ===`, 'info');
                log(`Message content: "${messageContent}"`, 'info');
                
                // Add user message
                addMessage(messageContent, 'user', {
                    isReplay: true,
                    replayIndex: i + 1,
                    totalReplays: userMessages.length
                });
                
                // Add loading indicator
                addMessage('', 'assistant', { isLoading: true, isReplay: true });
                
                // Wait a bit
                await new Promise(resolve => setTimeout(resolve, 500));
                
                try {
                    log('Sending to AI API...', 'info');
                    
                    // Send to AI
                    const response = await fetch(`${API_BASE}/api/v1/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: messageContent,
                            session_id: `replay_${selectedConversation.session_id}_${Date.now()}`,
                            customer_id: 'replay_test'
                        })
                    });
                    
                    log(`API Response status: ${response.status}`, response.ok ? 'success' : 'error');
                    
                    const data = await response.json();
                    log(`AI response received: ${JSON.stringify(data).substring(0, 100)}...`, 'success');
                    
                    // Remove loading
                    const messages = document.getElementById('messages');
                    const lastAssistant = [...messages.querySelectorAll('.assistant')].pop();
                    if (lastAssistant) lastAssistant.remove();
                    
                    // Add AI response
                    addMessage(data.message || 'No response', 'assistant', {
                        isReplay: true
                    });
                    
                } catch (error) {
                    log(`ERROR: ${error.message}`, 'error');
                    
                    // Remove loading
                    const messages = document.getElementById('messages');
                    const lastAssistant = [...messages.querySelectorAll('.assistant')].pop();
                    if (lastAssistant) lastAssistant.remove();
                    
                    // Add error message
                    addMessage('Sorry, I encountered an error processing your message.', 'assistant', {
                        isReplay: true,
                        isError: true
                    });
                }
                
                // Wait between messages
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
            
            isReplaying = false;
            log('=== REPLAY COMPLETED ===', 'success');
            setStatus('Replay completed!', 'success');
        }
        
        function stopReplay() {
            isReplaying = false;
            log('Replay stopped by user', 'info');
            setStatus('Replay stopped', 'info');
        }
        
        // Auto-fetch on load
        window.onload = () => {
            log('Page loaded, ready to start', 'info');
            fetchConversations();
        };
    </script>
</body>
</html>
